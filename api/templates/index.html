<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicio - HeladerAPI</title>
</head>
<body>
    <h1>Bienvenido a HeladerAPI</h1>
    {% if current_user.is_authenticated %}
        <p>¡Hola, {{ current_user.username }}!</p>
        <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
    {% else %}
        <p><a href="{{ url_for('auth.login') }}">Iniciar Sesión</a></p>
    {% endif %}
</body>
</html>
